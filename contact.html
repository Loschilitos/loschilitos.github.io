<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church & Mission Trips</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        #navbar-placeholder, #footer-placeholder {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info p {
            font-size: 16px;
            line-height: 1.6;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or need more information, please contact us using the details below:</p>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:info@example.com">mitchell.munoz127@gmail.com</a></p>
                <p><strong>Phone:</strong> +1 (502) 3019-7208</p>
                <p><strong>Address:</strong> Los Chilitos, Cuilapa, Santa Rosa</p>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load the navbar and footer -->
    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the footer:', error));
    </script>
</body>
</html>
