<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church & Mission Trips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <section id="contact">
            <div class="container">
                <h1>Contact Us</h1>
                <p>If you have any questions or need more information, please reach out to us using the form below:</p>
                <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load the navbar and footer -->
    <script>
        // Function to load external HTML content
        function loadContent(url, placeholderId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(placeholderId).innerHTML = data;
                })
                .catch(error => console.error(`Error loading ${url}:`, error));
        }

        // Load the navbar and footer
        loadContent('navbar.html', 'navbar-placeholder');
        loadContent('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
