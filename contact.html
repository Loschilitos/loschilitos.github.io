<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions or need more information, please contact us using the details below:</p>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:info@example.com">mitchell.munoz127@gmail.com</a></p>
                <p><strong>Phone:</strong> +1 (502) 3019-7208</p>
                <p><strong>Address:</strong> Los Chilitos, Cuilapa, Santa Rosa</p>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load the navbar and footer -->
    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the navbar:', error));

        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading the footer:', error));
    </script>
</body>
</html>
